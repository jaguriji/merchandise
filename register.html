<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <!-- Import Inter from Google Fonts for a clean UI font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <section>
    <div class="reg-box">
        <form action="/register" method="POST">
            <h2>Create Account</h2>
            
            <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" placeholder=" " required>
                <label>Full Name</label>
            </div>

            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" placeholder=" " required>
                <label>Email</label>
            </div>

            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" id="password" placeholder=" " required>
                <button type="button" class="toggle-password" onclick="togglePassword(this, 'password')">
                    <ion-icon name="eye-outline"></ion-icon>
                </button>
                <label>Password</label>
            </div>

            <div class="input-box">
                <span class="icon"><ion-icon name="shield-checkmark"></ion-icon></span>
                <input type="password" id="confirmPassword" placeholder=" " required>
                <button type="button" class="toggle-password" onclick="togglePassword(this, 'confirmPassword')">
                    <ion-icon name="eye-outline"></ion-icon>
                </button>
                <label>Confirm Password</label>
            </div>

            <div class="terms-conditions">
                <label><input type="checkbox" name="terms" required> I agree to the Terms & Conditions</label>
            </div>

            <button type="submit">Create Account</button>

            <!-- separator between primary sign-up and social sign-up -->
            <div class="or-separator"><span>or</span></div>

            <!-- Social sign-up buttons -->
            <div class="social-buttons">
                <button type="button" class="social-btn google">
                    <ion-icon name="logo-google"></ion-icon>
                    <span>Sign up with Google</span>
                </button>

                <button type="button" class="social-btn facebook">
                    <ion-icon name="logo-facebook"></ion-icon>
                    <span>Sign up with Facebook</span>
                </button>
            </div>

            <div class="register-link">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
        </form>
    </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        // Password toggle function for both password fields
        function togglePassword(button, inputId) {
            const passwordInput = document.getElementById(inputId);
            const icon = button.querySelector('ion-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.setAttribute('name', 'eye-off-outline');
            } else {
                passwordInput.type = 'password';
                icon.setAttribute('name', 'eye-outline');
            }
        }

        // Form validation on submit
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.querySelector('input[type="text"]');
            const email = document.querySelector('input[type="email"]');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const terms = document.querySelector('input[name="terms"]');
            let isValid = true;

            if (!name.value) {
                alert('Please enter your full name');
                isValid = false;
            }

            if (!email.checkValidity()) {
                alert('Please enter a valid email address');
                isValid = false;
            }

            if (password.value.length < 6) {
                alert('Password must be at least 6 characters long');
                isValid = false;
            }

            if (password.value !== confirmPassword.value) {
                alert('Passwords do not match');
                isValid = false;
            }

            if (!terms.checked) {
                alert('Please agree to the Terms & Conditions');
                isValid = false;
            }

            if (isValid) {
                // Form is valid, you can submit it
                this.submit();
            }
        });
    </script>
</body>
</html>
